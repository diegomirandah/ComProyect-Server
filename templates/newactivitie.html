{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Nueva Actividad</h1>
    <div class="card border-secondary ">
        <div class="card-header">Configurar Actividad</div>
        <div class="card-body text-secondary">
            <form id="CreateActivity">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" value="" required>
                </div>
                <div class="form-group">
                    <label for="durationOfActivity">Duración de Actividad:</label>
                    <input type="number" min="1" name="durationOfActivity" value="" required> minutos
                </div>
                <input class="btn btn-outline-primary" type="submit" value="Crear Actividad">
            </form>
            <br>
            <div id="alert1success" class="alert alert-success" role="alert" hidden="true">
                Activida configura con éxito.
            </div>
            <div id="alert1anger" class="alert alert-danger" role="alert" hidden="true">
                ¡No se pudo configurar la Actividad!.
            </div>
        </div>
    </div>
    <br>
    <div id="Activate" class="card border-secondary " hidden="true">
        <div class="card-header">Grabar Actividad</div>
        <div class="card-body text-secondary">
            
            <input id="startRecording" class="btn btn-outline-primary" type="submit" value="Iniciar Grabación">
            <input id="stopRecording" class="btn btn-outline-primary" type="submit" value="Detener Grabación">
            <input id="testRecording" class="btn btn-outline-primary" type="submit" value="test Grabación">
            <br>
            <br>
            <div class="cronometro">
                <div id="hms"></div>
            </div>
            <br>
            <div class="card">
                <div id="terminal" class="card-body">
                    ...
                </div>
            </div>
            <br>
        </div>
    </div>
    <br>
    <script src="{{ url_for('static', filename='js/new_activity_script.js') }}"></script>
</div>

{% endblock content %}
